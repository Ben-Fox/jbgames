<a href="../" style="position:fixed;top:10px;left:10px;z-index:9999;background:rgba(0,0,0,0.5);color:#fff;text-decoration:none;padding:6px 12px;border-radius:20px;font-size:14px;font-family:sans-serif;opacity:0.7;transition:opacity 0.2s" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0.7"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align:-2px"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg> Home</a>
<div id="frame">
  <div id="chalk-tray"><div class="chalk-piece"></div><div class="chalk-piece short"></div><div class="eraser-piece"></div></div>
  <canvas role="img" aria-label="Circle gameplay area" id="board"></canvas>
  <div id="ui-overlay">
    <div id="start-screen" class="screen active">
      <h1 class="chalk-title">Circle</h1>
      <p class="chalk-sub">Draw the perfect circle</p>
      <button id="btn-start" class="chalk-btn">Draw!</button>
      <p class="chalk-hint">Hold &amp; draw a circle. Release to score.</p>
    </div>
    <div id="result-screen" class="screen">
      <div id="score-display">
        <span id="score-num">0</span><span class="percent">%</span>
      </div>
      <div id="rating-text"></div>
      <div id="best-score-text"></div>
      <div class="result-buttons">
        <button id="btn-retry" class="chalk-btn">Try Again</button>
        <a href="../" class="chalk-btn" style="display:inline-block;text-decoration:none;text-align:center">Back to Homepage</a>
        <button id="btn-share" class="chalk-btn">Share</button>
      </div>
      <div id="end-recommendations"></div>
    </div>
  </div>
  <div id="game-hud" class="hidden">
    <span class="hud-text">Draw your circle!</span>
    <button id="btn-erase" class="chalk-btn small">✖</button>
  </div>
</div>
<div id="copy-toast" class="hidden">Copied to clipboard!</div>
<script src="../shared/recommendations.js"></script>
<script src="game.js"></script>
