<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ff69b4" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ff69b4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Computer body -->
  <rect x="10" y="8" width="44" height="34" rx="4" fill="#1e1e30" stroke="#555" stroke-width="1.5"/>
  <!-- Screen -->
  <rect x="14" y="12" width="36" height="26" rx="2" fill="#0e0e18"/>
  <rect x="14" y="12" width="36" height="26" rx="2" fill="url(#sg)" opacity="0.4"/>
  <!-- Screen code lines -->
  <line x1="18" y1="20" x2="32" y2="20" stroke="#ff69b4" stroke-width="1.5" opacity="0.3"/>
  <line x1="20" y1="26" x2="40" y2="26" stroke="#ff69b4" stroke-width="1.5" opacity="0.2"/>
  <line x1="18" y1="32" x2="35" y2="32" stroke="#ff69b4" stroke-width="1.5" opacity="0.3"/>
  <!-- Stand -->
  <rect x="24" y="42" width="16" height="4" rx="2" fill="#555"/>
  <rect x="20" y="45" width="24" height="3" rx="2" fill="#444"/>
  <!-- Bite marks (circles cut into top-left corner) -->
  <circle cx="10" cy="16" r="10" fill="#0e0e12"/>
  <circle cx="8" cy="30" r="7" fill="#0e0e12"/>
  <!-- Brain chunk particles -->
  <polygon points="16,10 20,6 19,14" fill="#ff69b4" opacity="0.8"/>
  <polygon points="13,26 17,22 16,29" fill="#ff8ec8" opacity="0.6"/>
  <rect x="19" y="17" width="4" height="2.5" rx="1" fill="#ff69b4" transform="rotate(-25 21 18)" opacity="0.6"/>
  <rect x="15" y="33" width="3" height="2" rx="1" fill="#d44a90" transform="rotate(15 16 34)" opacity="0.5"/>
  <circle cx="21" cy="8" r="1.5" fill="#e0559e" opacity="0.7"/>
</svg>
