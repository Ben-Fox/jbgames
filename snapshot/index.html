<style>
:root {
  --bg: #0e0e12;
  --surface: #1a1a24;
  --surface2: #242436;
  --text: #f0f0f0;
  --muted: #888;
  --green: #4ade80;
  --green-glow: rgba(74, 222, 128, 0.4);
  --red: #ef4444;
  --red-glow: rgba(239, 68, 68, 0.4);
  --purple: #7c3aed;
  --purple-light: #a78bfa;
  --purple-glow: rgba(124, 58, 237, 0.3);
  --gold: #fbbf24;
  --font: 'Space Grotesk', system-ui, -apple-system, sans-serif;
  --game-max: 800px;
  --radius: 12px;
}
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; }
body {
  font-family: var(--font); background: var(--bg); color: var(--text);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  -webkit-tap-highlight-color: transparent; user-select: none;
}
.home-btn {
  position: fixed; top: 10px; left: 10px; z-index: 9999;
  background: rgba(0,0,0,0.5); color: #fff; text-decoration: none;
  padding: 6px 12px; border-radius: 20px; font-size: 14px;
  font-family: var(--font); opacity: 0.7; transition: opacity 0.2s;
}
.home-btn:hover { opacity: 1; }
.home-btn svg { vertical-align: -2px; }
#game-container {
  width: 100%; max-width: var(--game-max);
  height: 100vh; max-height: 700px;
  display: flex; flex-direction: column;
  padding: 10px; position: relative;
}
#hud {
  display: flex; align-items: center; justify-content: space-between;
  padding: 8px 16px; gap: 8px;
  background: var(--surface); border: 1px solid rgba(124,58,237,0.2);
  border-radius: var(--radius); font-size: 0.85rem; font-weight: 600;
  flex-shrink: 0; min-height: 48px;
  opacity: 0; transition: opacity 0.3s;
}
#hud.visible { opacity: 1; }
.hud-left { display: flex; align-items: center; gap: 12px; }
.hud-right { display: flex; align-items: center; gap: 12px; }
#hud-level { color: var(--purple-light); }
#hud-score { color: var(--gold); }
#hud-accuracy { color: var(--green); }
#health-bar-container {
  width: 100%; height: 22px; background: var(--surface2);
  border-radius: 11px; margin-top: 4px; overflow: hidden;
  position: relative; flex-shrink: 0;
  opacity: 0; transition: opacity 0.3s;
  border: 1px solid rgba(124,58,237,0.15);
}
#health-bar-container.visible { opacity: 1; }
#health-bar {
  height: 100%; width: 100%; background: var(--green);
  border-radius: 11px;
  transition: width 0.5s ease, background-color 0.5s ease;
}
#health-text {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  font-size: 0.72rem; font-weight: 700; color: #fff;
  text-shadow: 0 1px 3px rgba(0,0,0,0.6);
  pointer-events: none; letter-spacing: 0.5px;
}
#progress-bar-container {
  width: 100%; height: 4px; background: var(--surface);
  border-radius: 2px; flex-shrink: 0; margin-top: 4px;
  overflow: hidden; opacity: 0; transition: opacity 0.3s;
}
#progress-bar-container.visible { opacity: 1; }
#progress-bar {
  height: 100%; width: 0; border-radius: 2px;
  background: linear-gradient(90deg, var(--purple), var(--purple-light));
  transition: width 0.3s ease;
}
#game-area {
  flex: 1; position: relative; margin-top: 8px;
  border: 2px solid rgba(124,58,237,0.25);
  border-radius: var(--radius); background: var(--surface);
  overflow: hidden; cursor: crosshair;
}
#game-area.miss-flash { animation: missFlash 0.3s ease; }
@keyframes missFlash {
  0%, 100% { background: var(--surface); }
  50% { background: rgba(239, 68, 68, 0.08); }
}
#game-area.screen-shake { animation: screenShake 0.35s ease; }
@keyframes screenShake {
  0%, 100% { transform: translate(0,0); }
  15% { transform: translate(-6px,4px); }
  30% { transform: translate(5px,-5px); }
  45% { transform: translate(-4px,2px); }
  60% { transform: translate(4px,-3px); }
  75% { transform: translate(-2px,4px); }
}
#combo-display {
  position: absolute; top: 12px; right: 14px;
  font-size: 2.2rem; font-weight: 700; color: var(--muted);
  z-index: 50; pointer-events: none;
  opacity: 0; transition: opacity 0.3s, color 0.3s, text-shadow 0.3s;
  line-height: 1;
}
#combo-display.visible { opacity: 1; }
#combo-display.active {
  color: #ffd700; text-shadow: 0 0 18px rgba(255,215,0,0.5);
  animation: comboPulse 1s ease-in-out infinite;
}
@keyframes comboPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}
.target {
  position: absolute; border-radius: 50%; transform: scale(0);
  animation: popIn 0.15s ease forwards;
  display: flex; align-items: center; justify-content: center;
  font-weight: 700; font-size: 14px;
  pointer-events: all; z-index: 10; transition: opacity 0.1s;
}
.target.good {
  background: radial-gradient(circle at 35% 35%, #6ee7a0, var(--green));
  box-shadow: 0 0 20px var(--green-glow), inset 0 -2px 4px rgba(0,0,0,0.2);
}
.target.decoy {
  background: radial-gradient(circle at 35% 35%, #f87171, var(--red));
  box-shadow: 0 0 20px var(--red-glow), inset 0 -2px 4px rgba(0,0,0,0.2);
}
.target.ghost {
  background: radial-gradient(circle at 35% 35%, rgba(110,231,160,0.9), rgba(74,222,128,0.9));
  box-shadow: 0 0 20px var(--green-glow);
}
.target.ghost.invisible { opacity: 0 !important; pointer-events: all; }
.target.ghost-ring {
  background: transparent; border: 2px dashed rgba(74,222,128,0.25);
  box-shadow: none; pointer-events: none; z-index: 5;
}
.target .chain-num {
  color: var(--bg); font-size: 16px; font-weight: 700;
  text-shadow: 0 1px 2px rgba(0,0,0,0.3); pointer-events: none;
}
@keyframes popIn {
  0% { transform: scale(0); }
  70% { transform: scale(1.15); }
  100% { transform: scale(1); }
}
.hit-effect {
  position: absolute; border-radius: 50%; pointer-events: none; z-index: 20;
  animation: hitBurst 0.4s ease forwards;
}
@keyframes hitBurst {
  0% { transform: scale(1); opacity: 0.8; }
  100% { transform: scale(2.5); opacity: 0; }
}
.hit-particle {
  position: absolute; width: 6px; height: 6px;
  border-radius: 50%; background: var(--green);
}
.hit-particle.red { background: var(--red); }
.miss-x {
  position: absolute; pointer-events: none; z-index: 20;
  color: var(--red); font-size: 28px; font-weight: 700;
  animation: missXAnim 0.6s ease forwards;
  text-shadow: 0 0 10px var(--red-glow);
}
@keyframes missXAnim {
  0% { transform: scale(0.5) translateY(0); opacity: 1; }
  100% { transform: scale(1.2) translateY(-30px); opacity: 0; }
}
.tier-popup {
  position: absolute; pointer-events: none; z-index: 25;
  font-size: 18px; font-weight: 700; text-align: center;
  white-space: nowrap; animation: tierFloat 1s ease forwards;
}
.tier-popup .tier-pts { font-size: 14px; opacity: 0.85; }
@keyframes tierFloat {
  0% { transform: translateY(0) scale(0.6); opacity: 1; }
  15% { transform: translateY(-8px) scale(1.15); opacity: 1; }
  100% { transform: translateY(-65px) scale(1); opacity: 0; }
}
.combo-broken-text {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%,-50%) scale(0.5);
  color: var(--red); font-size: 1.4rem; font-weight: 700;
  text-shadow: 0 0 15px var(--red-glow);
  pointer-events: none; z-index: 30; white-space: nowrap;
  animation: comboBreakAnim 0.9s ease forwards;
}
@keyframes comboBreakAnim {
  0% { transform: translate(-50%,-50%) scale(0.5); opacity: 1; }
  20% { transform: translate(-50%,-50%) scale(1.2); opacity: 1; }
  100% { transform: translate(-50%,-50%) scale(1); opacity: 0; }
}
.overlay {
  position: absolute; inset: 0; z-index: 100;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  background: rgba(14,14,18,0.92); backdrop-filter: blur(6px);
  opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
  padding: 20px; text-align: center;
}
.overlay.active { opacity: 1; pointer-events: all; }
.overlay h1 {
  font-size: 2.2rem; font-weight: 700;
  background: linear-gradient(135deg, var(--purple-light), var(--green));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text; margin-bottom: 8px;
}
.overlay h2 { font-size: 1.4rem; color: var(--purple-light); margin-bottom: 4px; }
.overlay .subtitle {
  color: var(--muted); font-size: 0.95rem;
  margin-bottom: 20px; max-width: 350px; line-height: 1.5;
}
.overlay .mechanic {
  color: var(--green); font-size: 0.85rem;
  background: rgba(74,222,128,0.1); border: 1px solid rgba(74,222,128,0.2);
  padding: 8px 16px; border-radius: 8px;
  margin-bottom: 20px; max-width: 320px;
}
.stats-grid {
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 8px; margin: 16px 0; width: 100%; max-width: 300px;
}
.stat-box {
  background: var(--surface2); padding: 10px;
  border-radius: 8px; text-align: center;
}
.stat-box .stat-val { font-size: 1.4rem; font-weight: 700; color: var(--purple-light); }
.stat-box .stat-label {
  font-size: 0.7rem; color: var(--muted); text-transform: uppercase;
  letter-spacing: 1px; margin-top: 2px;
}
.stars { font-size: 2rem; margin: 8px 0 16px; letter-spacing: 4px; }
.stars .earned { color: var(--gold); text-shadow: 0 0 12px rgba(251,191,36,0.5); }
.stars .empty { color: var(--surface2); }
.btn {
  display: inline-block; padding: 12px 32px; border: none; border-radius: 8px;
  font-family: var(--font); font-size: 1rem; font-weight: 700;
  cursor: pointer; transition: all 0.2s; text-decoration: none; color: #fff;
}
.btn-primary {
  background: linear-gradient(135deg, var(--purple), #9333ea);
  box-shadow: 0 4px 15px var(--purple-glow);
}
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--purple-glow); }
.btn-primary:active { transform: translateY(0); }
.btn-secondary { background: var(--surface2); border: 1px solid rgba(124,58,237,0.3); }
.btn-secondary:hover { background: rgba(124,58,237,0.15); }
.btn-row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
#title-screen .game-title {
  font-size: 3rem; font-weight: 700;
  background: linear-gradient(135deg, var(--green), var(--purple-light));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text; margin-bottom: 4px;
}
#title-screen .game-tagline { color: var(--muted); font-size: 1rem; margin-bottom: 6px; }
#title-screen .best-score { color: var(--gold); font-size: 0.85rem; margin-bottom: 24px; }
.crosshair-icon { width: 80px; height: 80px; margin-bottom: 16px; position: relative; }
.crosshair-icon::before, .crosshair-icon::after {
  content: ''; position: absolute; background: var(--green); border-radius: 2px;
}
.crosshair-icon::before { width: 4px; height: 100%; left: 50%; transform: translateX(-50%); }
.crosshair-icon::after { width: 100%; height: 4px; top: 50%; transform: translateY(-50%); }
.crosshair-ring {
  position: absolute; inset: 10px; border: 4px solid var(--green);
  border-radius: 50%; box-shadow: 0 0 20px var(--green-glow);
}
#final-screen .final-rank-letter {
  font-size: 8rem; font-weight: 700; line-height: 1; margin-bottom: 0;
  animation: rankPulse 2s ease-in-out infinite alternate;
}
@keyframes rankPulse {
  0% { transform: scale(1); filter: brightness(1); }
  100% { transform: scale(1.06); filter: brightness(1.3); }
}
#final-screen .final-score-wrap { margin-bottom: 4px; }
#final-screen .final-score-counter {
  font-size: 2.6rem; font-weight: 700; color: var(--gold); line-height: 1.2;
}
#final-screen .final-score-label {
  font-size: 0.75rem; color: var(--muted); text-transform: uppercase; letter-spacing: 2px;
}
#final-screen .final-new-record {
  font-size: 1.1rem; font-weight: 700; color: #ffd700; margin-bottom: 8px;
  animation: recordPulse 0.7s ease infinite alternate;
}
@keyframes recordPulse {
  0% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 8px rgba(255,215,0,0.3); }
  100% { transform: scale(1.08); opacity: 1; text-shadow: 0 0 20px rgba(255,215,0,0.6); }
}
#final-screen .final-subtitle { color: var(--muted); font-size: 0.9rem; margin-bottom: 12px; }
@media (max-width: 768px) {
  #game-container { max-height: none; height: 100vh; padding: 6px; }
  #hud { font-size: 0.75rem; padding: 6px 10px; gap: 4px; }
  .hud-left, .hud-right { gap: 8px; }
  #health-bar-container { height: 18px; }
  #health-text { font-size: 0.65rem; }
  #combo-display { font-size: 1.8rem; top: 10px; right: 10px; }
  .tier-popup { font-size: 15px; }
  .tier-popup .tier-pts { font-size: 12px; }
  .overlay h1 { font-size: 1.6rem; }
  #title-screen .game-title { font-size: 2.2rem; }
  .crosshair-icon { width: 60px; height: 60px; }
  .stats-grid { max-width: 260px; }
  .stat-box .stat-val { font-size: 1.1rem; }
  #final-screen .final-rank-letter { font-size: 6rem; }
  #final-screen .final-score-counter { font-size: 2rem; }
}
@media (max-width: 480px) {
  #hud { font-size: 0.7rem; padding: 5px 8px; flex-wrap: wrap; min-height: 40px; }
  #health-bar-container { height: 16px; border-radius: 8px; }
  #health-bar { border-radius: 8px; }
  #health-text { font-size: 0.6rem; }
  #combo-display { font-size: 1.5rem; top: 8px; right: 8px; }
  .tier-popup { font-size: 13px; }
  .tier-popup .tier-pts { font-size: 11px; }
  .combo-broken-text { font-size: 1.1rem; }
  .overlay h1 { font-size: 1.3rem; }
  #title-screen .game-title { font-size: 1.8rem; }
  .btn { padding: 10px 24px; font-size: 0.9rem; }
  .stats-grid { gap: 6px; }
  #final-screen .final-rank-letter { font-size: 5rem; }
  #final-screen .final-score-counter { font-size: 1.6rem; }
}
</style>
